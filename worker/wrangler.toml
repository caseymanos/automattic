name = "edge-review-worker"
main = "src/index.ts"
compatibility_date = "2024-11-21"

[vars]
# Provide defaults for local development. Override in production via Wrangler secrets / env vars.
OPENAI_MODEL = "o4-mini"
ANTHROPIC_MODEL = "claude-3-5-sonnet-latest"
OPENROUTER_MODEL = "openrouter/meta-llama-3.1-70b-instruct"
OPENROUTER_SITE_URL = "https://example.com"
OPENROUTER_APP_NAME = "Inline Code Review Assistant"
OPENROUTER_BASE_URL = "https://openrouter.ai/api/v1"

[observability]
enabled = true
